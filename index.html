<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game - Dark Grey & Orange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #18191a;
      --panel: #232425;
      --cell: #232425;
      --cell-highlight: #2f2f2f;
      --cell-selected: #ff8800;
      --text: #fff6e8;
      --accent: #ff8800;
      --error: #d7263d;
      --cell-given: #222;
      --cell-given-text: #ff8800;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-top: 2.2em;
      color: var(--accent);
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #0007;
      text-align: center;
    }
    .sudoku-outer-wrap {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .sudoku-board {
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 2px 12px #000b;
      padding: 10px;
      margin: 1.5em auto;
      display: grid;
      grid-template-columns: repeat(9, 32px);
      grid-template-rows: repeat(9, 32px);
      gap: 1.5px;
      border: 3px solid var(--cell-selected);
      user-select: none;
    }
    .cell {
      background: var(--cell);
      color: var(--text);
      font-size: 1.17em;
      text-align: center;
      line-height: 32px;
      border: none;
      outline: none;
      width: 32px;
      height: 32px;
      transition: background 0.15s, color 0.15s;
      border-radius: 4px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .cell[readonly], .cell.given {
      background: var(--cell-given);
      color: var(--cell-given-text);
      font-weight: bold;
      cursor: default;
      border: 1px solid var(--accent);
      letter-spacing: 1px;
    }
    .cell.selected {
      background: var(--cell-selected);
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
    }
    .cell.highlight {
      background: var(--cell-highlight);
    }
    .cell.error {
      background: var(--error);
      color: #fff;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(-2px);}
      25% { transform: translateX(2px);}
      50% { transform: translateX(-1px);}
      75% { transform: translateX(1px);}
      100% { transform: translateX(0);}
    }
    /* Blocks outline */
    .sudoku-board .cell {
      border-right: none;
      border-bottom: none;
    }
    .sudoku-board .cell:nth-child(9n) {
      border-right: 2px solid var(--accent);
    }
    .sudoku-board .cell:nth-child(n+73) {
      border-bottom: 2px solid var(--accent);
    }
    .sudoku-board .cell:nth-child(3n) {
      border-right: 1.5px solid var(--accent);
    }
    .sudoku-board .cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-board .cell:nth-child(n+46):nth-child(-n+54),
    .sudoku-board .cell:nth-child(n+73):nth-child(-n+81) {
      border-bottom: 1.5px solid var(--accent);
    }
    .panel {
      background: var(--panel);
      border-radius: 7px;
      padding: 0.6em 1.4em;
      display: flex;
      gap: 1em;
      margin-bottom: 0.7em;
      box-shadow: 0 2px 8px #0003;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    button, .num-btn {
      background: var(--cell-selected);
      color: #fff;
      border: none;
      padding: 0.53em 1.13em;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 0.18em;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 7px #0002;
      font-weight: 500;
      letter-spacing: 1px;
    }
    button:hover, .num-btn:hover {
      background: #fff6e8;
      color: var(--accent);
    }
    .num-pad {
      display: flex;
      gap: 0.27em;
      justify-content: center;
      margin-bottom: 1em;
      margin-top: 0.3em;
      flex-wrap: wrap;
      max-width: 320px;
    }
    .footer {
      color: #f9caa7;
      margin: 2em 0 1em 0;
      font-size: 0.93em;
      text-align: center;
      letter-spacing: 0.5px;
    }
    #status {
      min-width: 80px;
      text-align: center;
      color: var(--accent);
      font-weight: 500;
      font-size: 1em;
    }
    @media (max-width: 450px) {
      h1 { font-size: 1.2em; margin-top: 1.2em;}
      .sudoku-outer-wrap { width: 98vw; }
      .sudoku-board {
        grid-template-columns: repeat(9, 8vw);
        grid-template-rows: repeat(9, 8vw);
        padding: 1vw;
      }
      .cell {
        width: 8vw;
        height: 8vw;
        font-size: 4vw;
      }
      .panel, .num-pad {
        max-width: 99vw;
        width: 98vw;
        flex-wrap: wrap;
      }
      .num-pad { gap: 0.15em; }
    }
  </style>
</head>
<body>
  <div class="sudoku-outer-wrap">
    <h1>Sudoku <span style="color:#fff6e8;font-size:0.7em; font-weight: normal;">(Dark Grey & Orange)</span></h1>
    <div class="panel">
      <button onclick="resetBoard()">Reset</button>
      <button onclick="solveBoard()">Solve</button>
      <span id="status"></span>
    </div>
    <div id="board" class="sudoku-board"></div>
    <div class="num-pad" id="numPad"></div>
    <div class="footer">by Copilot â€” dark grey & orange Sudoku, 2025</div>
  </div>
  <script>
    // A simple Sudoku puzzle (0 = empty)
    const puzzle = [
      [5,3,0, 0,7,0, 0,0,0],
      [6,0,0, 1,9,5, 0,0,0],
      [0,9,8, 0,0,0, 0,6,0],
      [8,0,0, 0,6,0, 0,0,3],
      [4,0,0, 8,0,3, 0,0,1],
      [7,0,0, 0,2,0, 0,0,6],
      [0,6,0, 0,0,0, 2,8,0],
      [0,0,0, 4,1,9, 0,0,5],
      [0,0,0, 0,8,0, 0,7,9]
    ];
    let board = [];
    let selectedCell = null;
    let errorCells = new Set();

    function deepCopy(arr) {
      return arr.map(row => row.slice());
    }

    function createBoard() {
      board = deepCopy(puzzle);
      errorCells.clear();
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const cell = document.createElement('input');
          cell.type = "text";
          cell.maxLength = 1;
          cell.className = "cell";
          cell.id = `cell-${row}-${col}`;
          if (puzzle[row][col] !== 0) {
            cell.value = puzzle[row][col];
            cell.readOnly = true;
            cell.classList.add("given");
          }
          cell.addEventListener('focus', () => selectCell(row, col));
          cell.addEventListener('input', e => inputCell(e, row, col));
          cell.addEventListener('keydown', e => handleKey(e, row, col));
          boardDiv.appendChild(cell);
        }
      }
    }

    function selectCell(row, col) {
      if (selectedCell) {
        document.getElementById(selectedCell).classList.remove('selected');
        highlightRelated(selectedCell, false);
      }
      selectedCell = `cell-${row}-${col}`;
      const cell = document.getElementById(selectedCell);
      cell.classList.add('selected');
      highlightRelated(selectedCell, true);
      cell.select();
    }

    function highlightRelated(cellId, add) {
      const [_, row, col] = cellId.split('-').map(Number);
      for (let r = 0; r < 9; r++) {
        document.getElementById(`cell-${r}-${col}`).classList.toggle('highlight', add);
      }
      for (let c = 0; c < 9; c++) {
        document.getElementById(`cell-${row}-${c}`).classList.toggle('highlight', add);
      }
      // Highlight block
      const br = Math.floor(row/3)*3, bc = Math.floor(col/3)*3;
      for (let r = br; r < br+3; r++) {
        for (let c = bc; c < bc+3; c++) {
          document.getElementById(`cell-${r}-${c}`).classList.toggle('highlight', add);
        }
      }
    }

    function inputCell(e, row, col) {
      let v = e.target.value.replace(/[^1-9]/, '');
      e.target.value = v;
      board[row][col] = v ? parseInt(v) : 0;
      checkBoard();
    }

    function handleKey(e, row, col) {
      if (e.key === "ArrowLeft" && col > 0) {
        document.getElementById(`cell-${row}-${col-1}`).focus();
        e.preventDefault();
      }
      if (e.key === "ArrowRight" && col < 8) {
        document.getElementById(`cell-${row}-${col+1}`).focus();
        e.preventDefault();
      }
      if (e.key === "ArrowUp" && row > 0) {
        document.getElementById(`cell-${row-1}-${col}`).focus();
        e.preventDefault();
      }
      if (e.key === "ArrowDown" && row < 8) {
        document.getElementById(`cell-${row+1}-${col}`).focus();
        e.preventDefault();
      }
      if (e.key === "Backspace" || e.key === "Delete") {
        board[row][col] = 0;
        e.target.value = "";
        checkBoard();
      }
    }

    function checkBoard() {
      // Remove all error classes
      document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('error'));
      errorCells.clear();
      // Check conflicts
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          let v = board[row][col];
          if (v === 0) continue;
          // Row
          for (let c = 0; c < 9; c++) {
            if (c !== col && board[row][c] === v) {
              errorCells.add(`cell-${row}-${col}`);
              errorCells.add(`cell-${row}-${c}`);
            }
          }
          // Col
          for (let r = 0; r < 9; r++) {
            if (r !== row && board[r][col] === v) {
              errorCells.add(`cell-${row}-${col}`);
              errorCells.add(`cell-${r}-${col}`);
            }
          }
          // Block
          const br = Math.floor(row/3)*3, bc = Math.floor(col/3)*3;
          for (let r = br; r < br+3; r++) {
            for (let c = bc; c < bc+3; c++) {
              if ((r !== row || c !== col) && board[r][c] === v) {
                errorCells.add(`cell-${row}-${col}`);
                errorCells.add(`cell-${r}-${c}`);
              }
            }
          }
        }
      }
      errorCells.forEach(id => {
        document.getElementById(id)?.classList.add('error');
      });
      if (isComplete() && errorCells.size === 0) {
        document.getElementById('status').textContent = "ðŸŽ‰ Solved!";
      } else {
        document.getElementById('status').textContent = "";
      }
    }

    function isComplete() {
      for (let row = 0; row < 9; row++)
        for (let col = 0; col < 9; col++)
          if (board[row][col] === 0) return false;
      return true;
    }

    function resetBoard() {
      createBoard();
      document.getElementById('status').textContent = "";
      if (selectedCell) {
        document.getElementById(selectedCell).classList.remove('selected');
        highlightRelated(selectedCell, false);
        selectedCell = null;
      }
    }

    // Sudoku Solver (backtracking)
    function solveBoard() {
      let temp = deepCopy(board);
      if (solve(temp)) {
        board = temp;
        for (let row = 0; row < 9; row++)
          for (let col = 0; col < 9; col++) {
            let cell = document.getElementById(`cell-${row}-${col}`);
            if (!cell.readOnly) cell.value = temp[row][col] || '';
          }
        checkBoard();
        document.getElementById('status').textContent = "Solved!";
      } else {
        document.getElementById('status').textContent = "No solution found.";
      }
    }
    function solve(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let n = 1; n <= 9; n++) {
              if (isValid(grid, row, col, n)) {
                grid[row][col] = n;
                if (solve(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }
    function isValid(grid, row, col, n) {
      for (let i = 0; i < 9; i++)
        if (grid[row][i] === n || grid[i][col] === n) return false;
      const br = Math.floor(row/3)*3, bc = Math.floor(col/3)*3;
      for (let r = br; r < br+3; r++)
        for (let c = bc; c < bc+3; c++)
          if (grid[r][c] === n) return false;
      return true;
    }

    // Number pad for mobile/touch input
    function createNumPad() {
      const pad = document.getElementById('numPad');
      pad.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.className = "num-btn";
        btn.textContent = i;
        btn.onclick = () => {
          if (selectedCell && !document.getElementById(selectedCell).readOnly) {
            document.getElementById(selectedCell).value = i;
            const [_, row, col] = selectedCell.split('-').map(Number);
            board[row][col] = i;
            checkBoard();
          }
        };
        pad.appendChild(btn);
      }
      const delBtn = document.createElement('button');
      delBtn.className = "num-btn";
      delBtn.textContent = 'âŒ«';
      delBtn.title = "Delete";
      delBtn.onclick = () => {
        if (selectedCell && !document.getElementById(selectedCell).readOnly) {
          document.getElementById(selectedCell).value = '';
          const [_, row, col] = selectedCell.split('-').map(Number);
          board[row][col] = 0;
          checkBoard();
        }
      };
      pad.appendChild(delBtn);
    }

    createBoard();
    createNumPad();
  </script>
</body>
</html>
