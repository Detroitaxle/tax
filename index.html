<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kit Analyzer Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181a1b;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 12px #0008;
    }
    h1 {
      color: #6ab0f3;
      text-align: center;
      margin-bottom: 1.5em;
    }
    .input-area, .output-area { margin-bottom: 2em; }
    label {
      display: block;
      margin-bottom: 1em;
      font-weight: bold;
    }
    textarea, input[type="number"] {
      width: 100%;
      background: #232526;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    textarea::placeholder, input[type="number"]::placeholder {
      color: #777;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 1em;
    }
    button {
      flex: 1 1 auto;
      background: #2d72d9;
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1956a3; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: #232526;
      color: #eee;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th {
      background: #222;
      color: #fff;
    }
    .tax-row { font-weight: bold; }
    @media (max-width: 600px) {
      body { margin: 0.5em; }
    }
  </style>
</head>
<body>
  <h1>Kit Analyzer Tool</h1>
  <div class="input-area">
    <label for="totalPaid">Total Paid:</label>
    <input
      type="number"
      id="totalPaid"
      step="0.01"
      placeholder="Enter the final total paid"
      autocomplete="off"
    >
    <label for="kitsInfo">Paste Kits Info:</label>
    <textarea
      id="kitsInfo"
      placeholder="Paste kits info here in the following format:
Kit Name
SKU: ...
Kit Name (repeat)
$PriceEach
Quantity
$TotalForQty

(Repeat above block for each kit)">
    </textarea>
    <div class="button-row">
      <button type="button" onclick="analyzeKits()">Analyze</button>
      <button type="button" onclick="clearInputs()">Clear</button>
    </div>
  </div>
  <div class="output-area" id="output"></div>

  <script>
    // Parses the input into an array of kit objects
    function parseKits(raw) {
      const lines = raw.split('\n').map(l => l.trim()).filter(Boolean);
      const kits = [];
      let i = 0;
      while (i + 5 < lines.length) {
        const kit = {};
        kit.name = lines[i] || '';
        kit.sku = (lines[i+1] || '').replace(/^SKU:\s*/i, '');
        // skip lines[i+2] (repeat of name)
        kit.priceEach = parseFloat((lines[i+3] || '').replace(/[^0-9.]+/g, '')) || 0;
        kit.quantity = parseInt((lines[i+4] || '').replace(/[^0-9]+/g, ''), 10) || 0;
        kit.total = parseFloat((lines[i+5] || '').replace(/[^0-9.]+/g, '')) || 0;
        kits.push(kit);
        i += 6;
      }
      return kits;
    }

    // Main analyze function
    function analyzeKits() {
      const totalPaid = parseFloat(document.getElementById('totalPaid').value) || 0;
      const kitsRaw = document.getElementById('kitsInfo').value;
      const kits = parseKits(kitsRaw);

      if (kits.length === 0) {
        document.getElementById('output').innerHTML = "<p style='color:#f88;'>No kits data found.</p>";
        return;
      }

      let subtotal = kits.reduce((sum, kit) => sum + kit.total, 0);
      let tax = totalPaid - subtotal;
      let output = `
        <table>
          <thead>
            <tr>
              <th>Kit Name</th>
              <th>SKU</th>
              <th>Price Each</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
      `;
      kits.forEach(kit => {
        output += `
          <tr>
            <td>${kit.name}</td>
            <td>${kit.sku}</td>
            <td>$${kit.priceEach.toFixed(2)}</td>
            <td>${kit.quantity}</td>
            <td>$${kit.total.toFixed(2)}</td>
          </tr>
        `;
      });
      output += `
          <tr class="tax-row">
            <td colspan="4">Kits Subtotal</td>
            <td>$${subtotal.toFixed(2)}</td>
          </tr>
          <tr class="tax-row">
            <td colspan="4">Total Paid</td>
            <td>$${totalPaid.toFixed(2)}</td>
          </tr>
          <tr class="tax-row">
            <td colspan="4">Calculated Tax/Shipping/Other</td>
            <td>$${tax.toFixed(2)}</td>
          </tr>
        </tbody>
      </table>
      `;

      document.getElementById('output').innerHTML = output;
    }

    // Clears the inputs and output
    function clearInputs() {
      document.getElementById('totalPaid').value = '';
      document.getElementById('kitsInfo').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
</body>
</html>
