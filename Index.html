<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detroit Axle - Price Match Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #d9230f;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .item {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    
    .btn {
      display: inline-block;
      background: #d9230f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #a91b0c;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detroit Axle Price Match Tool</h1>
    
    <div class="form-group">
      <label for="fullPrice">Total Order Amount (including tax):</label>
      <input type="number" id="fullPrice" placeholder="Enter total amount paid">
    </div>
    
    <div id="items">
      <div class="item">
        <div class="form-group">
          <label>Product SKU:</label>
          <input type="text" class="sku" placeholder="Enter product SKU">
        </div>
        <div class="form-group">
          <label>Item Price (before tax):</label>
          <input type="number" class="price" placeholder="Enter base price">
        </div>
      </div>
    </div>
    
    <button class="btn" onclick="addItem()">Add Item</button>
    <button class="btn" onclick="calculate()">Calculate</button>
    <button class="btn btn-secondary hidden" id="clearBtn" onclick="clearFields()">Clear All</button>
    
    <div id="output"></div>
  </div>

  <script>
    function addItem() {
      const container = document.getElementById('items');
      const item = document.createElement('div');
      item.classList.add('item');
      item.innerHTML = `
        <div class="form-group">
          <label>Product SKU:</label>
          <input type="text" class="sku" placeholder="Enter product SKU">
        </div>
        <div class="form-group">
          <label>Item Price (before tax):</label>
          <input type="number" class="price" placeholder="Enter base price">
        </div>
      `;
      container.appendChild(item);
    }

    function calculate() {
      const fullPrice = parseFloat(document.getElementById('fullPrice').value) || 0;
      const skus = document.querySelectorAll('.sku');
      const prices = document.querySelectorAll('.price');
      let subtotal = 0;
      let items = [];

      for (let i = 0; i < skus.length; i++) {
        const sku = skus[i].value.trim();
        const price = parseFloat(prices[i].value) || 0;
        subtotal += price;
        items.push({ sku, price });
      }

      const tax = fullPrice - subtotal;
      let result = `=== ORDER SUMMARY ===\n`;
      result += `Total Paid: $${fullPrice.toFixed(2)}\n`;
      result += `Subtotal: $${subtotal.toFixed(2)}\n`;
      result += `Tax: $${tax.toFixed(2)}\n\n`;
      result += `=== ITEM BREAKDOWN ===\n`;

      items.forEach(item => {
        const proportion = item.price / subtotal;
        const addedTax = proportion * tax;
        const totalWithTax = item.price + addedTax;
        result += `SKU: ${item.sku || 'N/A'}\n`;
        result += `- Base Price: $${item.price.toFixed(2)}\n`;
        result += `- Tax Share: $${addedTax.toFixed(2)}\n`;
        result += `- Total: $${totalWithTax.toFixed(2)}\n\n`;
      });

      document.getElementById('output').textContent = result;
      document.getElementById('clearBtn').classList.remove('hidden');
    }

    function clearFields() {
      document.getElementById('fullPrice').value = '';
      document.getElementById('items').innerHTML = `
        <div class="item">
          <div class="form-group">
            <label>Product SKU:</label>
            <input type="text" class="sku" placeholder="Enter product SKU">
          </div>
          <div class="form-group">
            <label>Item Price (before tax):</label>
            <input type="number" class="price" placeholder="Enter base price">
          </div>
        </div>
      `;
      document.getElementById('output').textContent = '';
      document.getElementById('clearBtn').classList.add('hidden');
    }
  </script>
</body>
</html>
